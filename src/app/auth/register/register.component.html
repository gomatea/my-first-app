<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                      <div class="card card-register">
                          <h3 class="title">新規会員登録</h3>
                          <div class="social-line text-center">
                              <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                                  <i class="fa fa-facebook-square"></i>
                              </a>
                              <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                                  <i class="fa fa-google-plus"></i>
                              </a>
                              <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                                  <i class="fa fa-twitter"></i>
                              </a>
                          </div>

                          <form class="register-form" #registerForm="ngForm" (ngSubmit) = "register(registerForm)">

                            <label>Username</label>
                            <div class="input-group form-group-no-border">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="nc-icon nc-single-02"></i>
                                </span>
                              </div>
                              <!-- nameタグがngFormのJSONキーとなる -->
                                <input ngModel name="username"
                                  required type="text" class="form-control" placeholder="Username"
                                />
                            </div>

                              <label>Email</label>
                              <div class="input-group form-group-no-border">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-email-85"></i>
                                  </span>
                                </div>
                                <!-- nameタグがngFormのJSONキーとなる -->
                                  <input ngModel name="email"
                                    required type="email" class="form-control" placeholder="Email"
                                    pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
                                  />
                              </div>

                              <label>Password</label>
                              <div class="input-group form-group-no-border">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                  <input ngModel name="password"
                                    required type="password" class="form-control" placeholder="Password"
                                  />
                              </div>

                              <label>Password (confirm)</label>
                              <div class="input-group form-group-no-border">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                  <input ngModel name="confirmPassword"
                                    required type="password" class="form-control" placeholder="Password (confirm)" 
                                  />
                              </div>

                              <button [disabled]="!registerForm.valid" class="btn btn-danger btn-block btn-round" type="submit">登録</button>

                          </form>

                          <div *ngIf="errors && errors.length>0">
                            <br>
                            <div class="alert alert-danger">
                              <p *ngFor="let error of errors">{{error.detail}}</p>
                            </div>                            
                          </div>

                          <div class="forgot">
                              <a [routerLink]="['/login']" class="btn btn-link btn-danger">登録済みの方はログイン</a>
                          </div>
                      </div>
                    </div>
                </div>
            </div>
    </div>
</div>
